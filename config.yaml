# Minimal YOLOv5 Training Configuration

# Dataset paths
train_img_dir: 'dataset/images/train'
train_label_dir: 'dataset/labels/train'
val_img_dir: 'dataset/images/val'
val_label_dir: 'dataset/labels/val'

# Model parameters
num_classes: 80  # Number of object classes (COCO: 80, custom dataset: your number)
img_size: 640    # Input image size

# Training hyperparameters
batch_size: 16
epochs: 100
lr: 0.01            # Initial learning rate
momentum: 0.937
weight_decay: 0.0005

# Output directory
save_dir: 'runs/train/exp'

# Notes:
# - Adjust batch_size based on your GPU memory
# - For small datasets, reduce epochs to 50-100
# - For transfer learning, start with lower lr (0.001)
